<!DOCTYPE html>
<html lang = "en">
<meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <head>
        <title> Max Mesirow Personal Website </title>

            <!-- device functionality -->
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- Bootstrap -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

            <!-- overwrite bootstrap with css -->
            <link rel = "stylesheet" type = "text/css" href = "style/general.css">

            <!--javascript functions-->
            <script>
			var whenToShow = 260;
                function ifScrollShow(){//if scroll show
        				//return this.get(0) ? this.get(0).scrollHeight > this.innerHeight() : false;
                        if((window.screen.availHeight-(window.innerHeight+window.scrollY))>whenToShow)
						{
                            //$('.displayIfScrollBar').show()
                            console.log("test has scroll")
                            var elementsToShow = document.getElementsByClassName("ifScroll");
                            for (i=0; i<elementsToShow.length; i++){
                                elementsToShow[i].style.visibility="visible";
                            }
                        }
                        else
                        {
                            //$('.displayIfScrollBar').hide()
                            console.log("test has no scroll")
                            var elementsToHide =  document.getElementsByClassName("ifScroll");
                            for (i=0; i<elementsToHide.length; i++){
                                elementsToHide[i].style.visibility="hidden";
                            }
                        }
                        
                }
            window.addEventListener('scroll',function(e){
                ifScrollShow();
            });
            
            window.addEventListener('resize',function(e){
                ifScrollShow();
            });
            
            
            </script>

    </head>

    <body>
        <!-- top/intro-->
        <div class = "top_background">
        <div class = "container">
            <div class="row">
                <div class="span4"></div>
                <div class="span4">
                        <img src="MaxPhoto.jpg" class="center-block img-circle IMGbuffer"  height="400px" align="center">
                </div>
                <div class="row">
                    <div class="container centerText">
                        <h1>Max Mesirow - Software Developer</h1>
                    </div>
                </div>
                <div class="span4"></div>
            </div>
        </div>
        </div>

        <!-- transition arrow-->
        <div class="container">
            <div class="span4">
                <span class = "arrow bounce IMGbuffer ifScroll"></span>
            </div>
        </div>

    </body>

</html>
